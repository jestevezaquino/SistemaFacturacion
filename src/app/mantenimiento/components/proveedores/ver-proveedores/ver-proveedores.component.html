<div class="fondo">
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

         <!-- Columna ID -->
         <ng-container matColumnDef="Id">
           <th mat-header-cell *matHeaderCellDef> No. </th>
           <td mat-cell *matCellDef="let proveedor"> {{proveedor.proveedorID}} </td>
         </ng-container>

         <!-- Columna Cedula -->
         <ng-container matColumnDef="Cedula">
          <th mat-header-cell *matHeaderCellDef>  RNC/Cédula </th>
          <td mat-cell *matCellDef="let proveedor"> {{proveedor.cedula}} </td>
        </ng-container>

         <!-- Columna Nombre -->
         <ng-container matColumnDef="Nombre">
           <th mat-header-cell *matHeaderCellDef> Nombre </th>
           <td mat-cell *matCellDef="let proveedor"> {{proveedor.nombre}} </td>
         </ng-container>

         <!-- Columna Telefono -->
         <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let proveedor"> {{proveedor.telefono}} </td>
         </ng-container>

         <!-- Columna Email -->
         <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
          <td mat-cell *matCellDef="let proveedor"> {{proveedor.email}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
