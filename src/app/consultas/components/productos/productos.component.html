<div
  fxLayout
  fxLayout.xs = "column"
  fxLayoutAlign = "center"
  fxLayoutGap = "30px"
  fxLayoutGap.xs = "0px"
>
  <div fxFlex="20%"></div>
  <div fxFlex="60%">
    <div class="contenedor">
      <mat-form-field class="filtro">
        <mat-label>Filtro por nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Arroz.">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table class="tabla" mat-table [dataSource]="dataSource" matSort>

          <!-- Columna id -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let producto"> {{producto.productoID}} </td>
          </ng-container>

          <!-- Columna nombre -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
          </ng-container>

          <!-- Columna precio -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio (RD$) </th>
            <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let producto; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
  <div fxFlex="20%"></div>
</div>
