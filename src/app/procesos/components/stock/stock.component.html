<div
  fxLayout
  fxLayout.xs = "column"
  fxLayoutAlign = "center"
  fxLayoutGap = "30px"
  fxLayoutGap.xs = "0px"
>
  <div fxFlex="20%"></div>
  <div fxFlex="60%">
    <div class="contenedor">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla">

        <!-- Columna ID -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let stock"> {{stock.stockID}} </td>
        </ng-container>

        <!-- Columna Producto -->
        <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef>  Producto </th>
        <td mat-cell *matCellDef="let stock"> {{stock.producto.nombre}} </td>
      </ng-container>

        <!-- Columna Cantidad -->
        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let stock"> {{stock.cantidad}} </td>
        </ng-container>

        <!-- Columna Proveedores -->
        <ng-container matColumnDef="Proveedores">
        <th mat-header-cell *matHeaderCellDef> Proveedores </th>
        <td mat-cell *matCellDef="let stock"> {{stock.proveedores}} </td>
        </ng-container>

        <!-- Columna Fecha -->
        <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let stock"> {{stock.fecha | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div fxFlex="20%"></div>
</div>
